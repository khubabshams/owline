{% extends "base.html" %}

{% block content %}


<div class="container-fluid">
    <div class="row">

        <div class="col-12">

            <!-- Message Content -->
            <div class="card message-detail-card mb-3 mt-3">
                <div class="card-header">
                    <div class="row">
                        <div class="col-12">
                            <h1 class="card-title message-header">
                                {{ message.subject }} from
                                {{ message.email }}
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 card-body">
                        <div class="card-text message-text mb-3">
                            <p class="message-body">
                                {{ message.body|default:"<missing body>"|safe|linebreaks}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

{%endblock%}
